<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <meta name="description" content="Just practice..." />
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <div class="scalable">
      <div class="implicit-grid">
        <figure class="twox">
          <img src="assets/images/monkey.jpg" alt="monkey" />
          <figcaption>Monkey</figcaption>
        </figure>
        <figure>
          <img src="assets/images/eagle.jpg" alt="eagle" />
          <figcaption>Eagle</figcaption>
        </figure>
        <figure class="twox">
          <img src="assets/images/bird.jpg" alt="bird" />
          <figcaption>Bird</figcaption>
        </figure>
        <figure>
          <img src="assets/images/bear.jpg" alt="bear" />
          <figcaption>Bear</figcaption>
        </figure>
        <figure class="twox">
          <img src="assets/images/swan.jpg" alt="swan" />
          <figcaption>Swan</figcaption>
        </figure>
        <figure>
          <img src="assets/images/elephants.jpg" alt="elephants" />
          <figcaption>Elephants</figcaption>
        </figure>
        <figure>
          <img src="assets/images/owl.jpg" alt="owl" />
          <figcaption>Owl</figcaption>
        </figure>
      </div>
      <div class="separator"><i></i><i></i></div>
    </div>
    <div class="main"></div>
  </body>
</html>
